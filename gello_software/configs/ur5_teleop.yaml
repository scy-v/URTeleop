    joint_ids: [1, 2, 3, 4, 5, 6]
    joint_offsets: [4.712, 4.712, 4.712, 4.712, 4.712, 3.142]
    joint_signs: [1, 1, -1, 1, 1, 1]
    gripper_config: [7, 2.51572849, 3.47906843] #id, min, max
  start_joints: [1.5707963267948966, -1.5707963267948966, 1.5707963267948966, -1.5707963267948966, -1.5707963267948966, 0]

hz: 30
max_steps: 1000
